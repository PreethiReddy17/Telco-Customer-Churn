<html>
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
	body {
	  background-image: url('static/david-arrowsmith-SsAFdirwkXc-unsplash.jpg');
	  background-repeat: no-repeat;
     background-size: cover;
	}
	form label{
      font-weight:500;
	  font-size: large;
    }
	
	h2 {
		margin-left:15%;
		margin-top:20px;
	}
	.invalid-feedback{
		font-weight: bold;
	}

	</style>
</head>
   <body>
      <title>Churn Prediction</title>
	 <header><h2>TELCO CUSTOMER CHURN PREDICTION</h2></header>
	  
	  <div class="container"style="margin-top: 40px;margin-left:20%;width: 25%;">
		<div class="row">
		  <div  class="col">
		  <form action="{{url_for('predict')}}" method="POST">
		  	<div class="col">
			 
			<div class="form-group  purple-border">
				  <label for="Contract">Contract:</label>
				  <select  class="form-control"name="query1" id="query1">
					 <option value="" selected>Select Contract Period</option>
   					 <option value="0"{% if query1 =="0" %}selected{% endif %}>Month-Month</option>
   					 <option value="1"{% if query1 =="1" %}selected{% endif %}>One-Year</option>
  				     <option value="2"{% if query1 =="2" %}selected{% endif %}>Two-Year</option>
 				  </select>
				  {% if query1Error!="" %}
				  <div class="invalid-feedback" style="display:inline-block;">
					<span>{{query1Error}}</span>
				  </div>
                  {% endif %}
			</div>
			<div class="form-group  purple-border">
				  <label for="MonthlyCharges">MonthlyCharges:</label>
				  <input class="form-control" type="text" id="query2" name="query2" placeholder="Enter a numeric value between 18-119"value="{{query2}}" autofocus>
				  {% if query2Error!="" %}
				  <div class="invalid-feedback" style="display:inline-block;">
					<span>{{query2Error}}</span>
				  </div>
                  {% endif %}
				</div>
			<div class="form-group  purple-border">
				<label for="TotalCharges">TotalCharges:</label>
				<input class="form-control" type="text" id="query3" name="query3" placeholder="Enter a numeric value between 18-8684" value="{{query3}}" autofocus>
				{% if query3Error!="" %}
                <div class="invalid-feedback" style="display:inline-block;">
					<span>{{query3Error}}</span>
				</div>
                  {% endif %}
		    </div>
		
			<div class="form-group  purple-border">
				  <label for="tenure">Tenure:</label>
				  <select class="form-control" name="query4" id="query4">
					<option value="" selected>Select Tenure Period (In Months)</option>
   					 <option value="0"{% if query4 =="0" %}selected{% endif %}>1-12</option>
   					 <option value="1"{% if query4 =="1" %}selected{% endif %}>13-24</option>
  				     <option value="2"{% if query4 =="2" %}selected{% endif %}>25-36</option>
					 <option value="3"{% if query4 =="3" %}selected{% endif %}>37-48</option>
					 <option value="4"{% if query4 =="4" %}selected{% endif %}>49-60</option>
					 <option value="5"{% if query4 =="5" %}selected{% endif %}>61-72</option>
 				 </select>
				 {% if query4Error!="" %}
				  <div class="invalid-feedback" style="display:inline-block;">
					<span>{{query4Error}}</span>
				  </div>
                 {% endif %}
			</div>
			<div class="row justify-content-center">
				<div class="col-md-3">
					<input type="submit" class="btn btn-dark" name="SUBMIT" value="SUBMIT"/>
	
				</div>
				<div class="col-md-3">
					<input type="submit" class="btn btn-dark" name="RESET" value="RESET"/>
				</div>

			</div>
			</div>
		  </form>
		  <div class="row"style="margin-top: 35px;margin-left:5px;> 
			<div class="col-md-4">
			<label for="prediction" style="font-weight: 500;font-size: large;">Prediction:</label>
			<textarea class="form-control" id="comment" name="query6" rows="1"cols="2" autofocus>{{output1}}</textarea>
		    </div>
		  </div>
	  </div>
	</div>
	</div>		
   </body>
</html>
